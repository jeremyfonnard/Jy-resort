<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de form avec js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.0/swiper-bundle.css"
    <script src="script.js" async></script>
    <style>
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>CrÃ©er un compte</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="">Nom d'utilisateur</label>
          <input type="text" id="username" placeholder="JY" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation"></i>
          <small>Message d'erreur</small>
        </div>
        <div class="form-control">
          <label for="">Email</label>
          <input type="email" id="email" placeholder="jeremfrd@gmail.com" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation"></i>
          <small>Message d'erreur</small>
        </div>
        <div class="form-control">
          <label for="">Mot de passe</label>
          <input type="password" id="password" placeholder="12345" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation"></i>
          <small>Message d'erreur</small>
        </div>
        <div class="form-control">
          <label for="">Confirmation du mot de passe</label>
          <input type="password" id="password2" placeholder="12345" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation"></i>
          <small>Message d'erreur</small>
        </div>
        <button type="submit">
          <i class="fas fa-user-plus"></i> S'inscrire
        </button>
      </form>
    </div>
  </body>
</html>
